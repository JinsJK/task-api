name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t task-api .

      - name: Run unit tests inside Docker
        run: docker run --rm task-api pytest

  security-scan:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.64.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.64.0_Linux-64bit.deb

      - name: Build Docker image
        run: docker build -t task-api .

      - name: Run Trivy scan
        run: trivy image task-api
